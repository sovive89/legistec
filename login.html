<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Legistec</title>
  <link rel="stylesheet" href="/css/style.css" />
  
  <!-- Firebase SDKs (compat v8 style) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="/js/firebase-init.js"></script>

  <script src="/js/auth.js" defer></script>
</head>
<body>
  <main class="card">
    <h2>Entrar</h2>
    <form id="login-form">
      <input id="email" type="email" placeholder="Email" required />
      <input id="password" type="password" placeholder="Senha" required minlength="6" />
      <div class="row">
        <button type="submit">Entrar</button>
        <a href="/pages/reset.html" class="link">Esqueci a senha</a>
      </div>
    </form>
    <p class="muted">Não tem conta? Peça pra um admin criar.</p>
    <p><a href="/">Voltar</a></p>
  </main>
</body>
</html>
